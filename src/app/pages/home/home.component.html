<div class="col-3">
    <div class="card">
      <div class="card-header">
        Filtros de búsqueda
      </div>
      <div class="card-body">
        <!-- Filtro de ordenamiento -->
        <h5>Ordenar por:</h5>
        <mat-radio-group [(ngModel)]="orderFilter" aria-label="Ordenar por">
          <mat-radio-button value="bestSeller">Más vendido</mat-radio-button><br>
          <mat-radio-button value="priceAsc">Precio de venta: Ascendente</mat-radio-button><br>
          <mat-radio-button value="priceDesc">Precio de venta: Descendente</mat-radio-button>
        </mat-radio-group>
  
        <hr>
  
        <!-- Filtro por votación -->
        <h5>Por votación:</h5>
        <mat-radio-group aria-label="Filtrar por rating" [(ngModel)]="ratingFilter">
            <!-- Opción 4.5 o más: 4 estrellas llenas y 1 media estrella -->
            <mat-radio-button value="4.5">
              <span class="d-flex align-items-center">
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star_half</mat-icon>
                <span class="ms-2">4.5 o más</span>
              </span>
            </mat-radio-button>
          
            <!-- Opción 4 o más: 4 estrellas llenas -->
            <mat-radio-button value="4">
              <span class="d-flex align-items-center">
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <span class="ms-2">4 o más</span>
              </span>
            </mat-radio-button>
          
            <!-- Opción 3.5 o más: 3 estrellas llenas y 1 media estrella -->
            <mat-radio-button value="3.5">
              <span class="d-flex align-items-center">
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star_half</mat-icon>
                <span class="ms-2">3.5 o más</span>
              </span>
            </mat-radio-button>
          
            <!-- Opción 3 o más: 3 estrellas llenas -->
            <mat-radio-button value="3">
              <span class="d-flex align-items-center">
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <mat-icon class="star-icon">star</mat-icon>
                <span class="ms-2">3 o más</span>
              </span>
            </mat-radio-button>
          </mat-radio-group>
          
        <hr>
  
        <button class="btn btn-primary">Aplicar filtros</button>
      </div>
    </div>
</div>
  
<div class="col-9">

</div>
